  <body>
    <!-- Navigation -->

    <header class="masthead">

            text-align: center;
            color: black;
            text-shadow: 2px 2px cyan;
            text-decoration: underline;

        >
          COVID-19 PUZZLE
        </h1>
        <div class="row mb-5">
          <div class="col-lg-2 my-auto">
            <div class="d-flex align-items-center">
              <button type="button" class="btn btn-primary"><</button>
              <div class="choose-image"></div>
              <button type="button" class="btn btn-primary">></button>
            </div>
          </div>

          <!-- puzzle image -->
          <div class="col-lg-5 my-auto">
            <div style="text-align: center">
              <div style="">
                <h1 id="message"></h1>
              </div>
              <div style="">
                <h1 id="moves"></h1>

                <audio
                  id="cheers"
                  controls="none"
                  preload="auto"
                  style="display: none"
                >
                  <source src="aud.mp3" type="audio/mp3" />
                </audio>

                <audio

                  controls="none"
                  preload="auto"
                  style="display: none"

                <audio

                  controls="none"

              </div>
            </div>
          </div>

          <!-- original image -->
          <div class="col-lg-5 my-auto">
            <div style="text-align: center">
              <h1>AI</h1>
              <div style="margin: auto">
                <img
                  src="images/puzz1.jpg"
                  id="puzz1"
                  width="150"
                  height="150"
                />
                <img
                  src="images/puzz2.jpg"
                  id="puzz2"
                  width="150"
                  height="150"
                />
                <img
                  src="images/puzz3.jpg"
                  id="puzz3"
                  width="150"
                  height="150"
                />
              </div>
              <div>
                <img
                  src="images/puzz4.jpg"
                  id="puzz4"
                  width="150"
                  height="150"
                />
                <img
                  src="images/puzz5.jpg"
                  id="puzz5"
                  width="150"
                  height="150"
                />
                <img
                  src="images/puzz6.jpg"
                  id="puzz6"
                  width="150"
                  height="150"
                />
              </div>
              <img src="images/puzz7.jpg" id="puzz7" width="150" height="150" />
              <img src="images/puzz8.jpg" id="puzz8" width="150" height="150" />
              <img src="images/puzz9.jpg" id="puzz9" width="150" height="150" />
            </div>
          </div>
        </div>
      </div>
      <div
        class="row justify-content-center"
        style="background: inherit; max-width: 100%"
      >
        <div class="card text-white bg-dark mb-3">
          <div class="card-header">For your information</div>
          <div class="card-body">
            <h5 class="card-title">Lockdown</h5>
            <p class="card-text">
              Lockdown merupakan kondisi di mana orang-orang tak boleh keluar
              dan masuk pada suatu daerah.
            </p>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/new-age.min.js"></script>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var empty = 9;
      var moves = -1;
      function shuffle(array) {
        var currentIndex = array.length,
          temporaryValue,
          randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {
          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;

          // And swap it with the current element.
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }

        return array;
      }
      var ar = [1, 2, 3, 4, 5, 6, 7, 8, 0];
      im = shuffle([1, 2, 3, 4, 5, 6, 7, 8, 0]);

      for (var i = 0; i <= 8; i++) {
        if (im[i] == 0) empty = i + 1;
      }

      var restart = 0;
      function won() {
        ctx.clearRect(300, 300, 150, 150);
        var img = document.getElementById("puzz9");
        var pat = ctx.createPattern(img, "repeat");
        ctx.fillStyle = pat;
        ctx.fillRect(300, 300, 150, 150);
        m = document.getElementById("message");
        m.innerHTML = "You won the game in " + moves.toString() + " moves";
        au = document.getElementById("cheers");
        au.play();
        restart = 1;
        moves = -1;
      }

      function draw() {
        moves++;
        mov = document.getElementById("moves");
        mov.innerHTML = "MOVES: " + moves.toString();
        m = document.getElementById("message");
        m.innerHTML = "";
        var t;
        t = 0;
        if (restart == 1) {
          im = shuffle([1, 2, 3, 4, 5, 6, 7, 8, 0]);
          for (var i = 0; i <= 8; i++) {
            if (im[i] == 0) empty = i + 1;
          }

          console.log(empty);

          ctx.clearRect(0, 0, 450, 450);
          restart = 0;
        }
        for (var i = 0; i < 9; i++) {
          if (im[i] != ar[i]) t = 1;
        }
        console.log(im);
        console.log(ar);

        for (var i = 0; i < 3; i++) {
          for (var j = 0; j < 3; j++) {
            component(i, j);
          }
        }

        console.log(t);

        if (t == 0) {
          console.log("one more");
          won();
        }
      }

      function component(x, y) {
        var text = "puzz";
        z = x + 3 * y;
        z = im[z];
        text = text + z.toString();
        if (z != 0) {
          var img = document.getElementById(text);
          var pat = ctx.createPattern(img, "repeat");
          ctx.fillStyle = pat;
        } else {
          ctx.fillStyle = "white";
        }

        ctx.fillRect(150 * x, 150 * y, 150, 150);
      }

      function moveup() {
        ctx.clearRect(0, 0, 450, 450);
        if (restart == 1) {
          draw();
          return;
        }
        if (empty == 9 || empty == 7 || empty == 8) {
          au = document.getElementById("no");
          au.play();
          moves--;
          draw();
        } else {
          au = document.getElementById("cut");
          au.play();
          text = "puzz";
          var curr = empty;
          empty = empty + 3;
          var next = empty;
          im[curr - 1] = im[next - 1];
          im[next - 1] = 0;
          draw();
        }
        console.log(empty);
      }

      function movedown() {
        ctx.clearRect(0, 0, 450, 450);
        if (restart == 1) {
          draw();
          return;
        }
        if (empty == 1 || empty == 2 || empty == 3) {
          au = document.getElementById("no");
          au.play();
          moves--;
          draw();
        } else {
          au = document.getElementById("cut");
          au.play();
          text = "puzz";
          var curr = empty;
          empty = empty - 3;
          var next = empty;
          im[curr - 1] = im[next - 1];
          im[next - 1] = 0;
          draw();
        }

        console.log(empty);
      }

      function moveleft() {
        ctx.clearRect(0, 0, 450, 450);

        if (restart == 1) {
          draw();
          return;
        }

        if (empty == 6 || empty == 9 || empty == 3) {
          au = document.getElementById("no");
          au.play();
          moves--;
          draw();
        } else {
          au = document.getElementById("cut");
          au.play();
          text = "puzz";
          var curr = empty;
          empty = empty + 1;
          var next = empty;
          im[curr - 1] = im[next - 1];
          im[next - 1] = 0;
          draw();
        }
        console.log(empty);
      }

      function moveright() {
        ctx.clearRect(0, 0, 450, 450);
        if (restart == 1) {
          moves--;
          draw();
          return;
        }
        if (empty == 1 || empty == 4 || empty == 7) {
          au = document.getElementById("no");
          au.play();
          moves--;
          draw();
        } else {
          au = document.getElementById("cut");
          au.play();
          text = "puzz";
          var curr = empty;
          empty = empty - 1;
          var next = empty;
          im[curr - 1] = im[next - 1];
          im[next - 1] = 0;
          draw();
        }
        console.log(empty);
      }

      window.addEventListener("keydown", function (e) {
        key = e.keyCode;
        if (key == 37) {
          e.preventDefault();
          moveleft();
        }
        if (key == 38) {
          e.preventDefault();
          moveup();
        }
        if (key == 39) {
          e.preventDefault();
          moveright();
        }
        if (key == 40) {
          e.preventDefault();
          movedown();
        }
        if (key == 83) {
          e.preventDefault();
          start();
        }
      });
      function start() {
        draw();
      }
      ctx.font = "30px Arial";
      ctx.fillText("Hit S to start the game", 80, 210);
    </script>
  </body>
